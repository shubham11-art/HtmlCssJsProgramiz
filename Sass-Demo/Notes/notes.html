<!-- Inheritance cha use pan reusability of the code ch aahe like mixin.
So, Difference is, in mixin we can pass the dynamic values we want but here in inheritance we have fix design, fix values to use. 

Ex  suppose 3 elements aahet
Mixin madhe 3 hi element madhe left hand properties same hotya ani tyanchi value hi pratyek element wise same hoti i.e(3 madhe left hand same ani right side chya values pan repetative hotya for an element). Ashya yaachyat aapan left hand cha mixin banvala aani right side dynamic thevali.
Inheritance madhe  Aapan je CSS grouping madhe lihu shakato tech lihito. Ethe left hand same asate but right hand differnt values astat tyamule mixin nahi use karu sahakat.-->
